<div class="row">
  <div class="column column-3">
    <mat-form-field>
      <mat-label>Наименование</mat-label>
      <mat-select [(ngModel)]="selectedresurces" multiple (selectionChange)="initDS()">
        <mat-option *ngFor="let n of resurces" [value]="n.id">{{n.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Единицы измерения</mat-label>
      <mat-select [(ngModel)]="selectedunits" multiple (selectionChange)="initDS()">
        <mat-option *ngFor="let n of units" [value]="n.id">{{n.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div>
  <div class="table-section">
    <table mat-table [dataSource]="ds" class="table__wrap">
        <ng-container matColumnDef="resource">
          <th mat-header-cell *matHeaderCellDef> Ресурс </th>
          <td mat-cell *matCellDef="let element" class="table__column">
            {{ element.resource }}
          </td>
        </ng-container>
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef> Единица измерения </th>
          <td mat-cell *matCellDef="let element" class="table__column">
            {{ element.unit }}
          </td>
        </ng-container>
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Колличество </th>
          <td mat-cell *matCellDef="let element" class="table__column">
            {{ element.count }}
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table__row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table__row"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[12, 25, 50, 100]"
    [ngStyle]="{ display: (ds.data.length > 0 &&  ds.filteredData.length > 0 ) ? 'block' : 'none' }"
    aria-label="Select page of users"></mat-paginator>
</div>
