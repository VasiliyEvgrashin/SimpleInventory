<div class="component-header">
  <div class="component-header__navigation">
    <div class="component-header__title">
      Форма отгрузки
    </div>
    <button mat-button class="btn btn-primary" routerLink="../">
      <mat-icon>undo</mat-icon> Назад
    </button>
  </div>
</div>
<div class="panel">
  <form *ngIf="showform" class="example-form" [formGroup]="myForm">
    <div class="row">
      <div class="column column-2">
        <mat-form-field class="input-group" appearance="fill">
          <mat-label>Номер</mat-label>
          <input matInput placeholder="Номер..." formControlName="number" />
          <mat-error *ngIf="myForm.controls['number']?.errors?.['required']">Номер обязательное поле</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Клиент</mat-label>
          <mat-select formControlName="clientid">
            <mat-option *ngFor="let n of clients" [value]="n.id">{{n.name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="myForm.controls['clientid']?.errors?.['required']">Клиент обязательное поле</mat-error>
        </mat-form-field>
        <mat-form-field class="input-group" appearance="fill">
          <mat-label>Дата</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="createdate" style="width: 100%;" />
          <mat-hint>DD.MM.YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button (click)="addRow()">Добавить</button>
    <mat-slide-toggle [disabled]="!(myForm?.valid)" formControlName="issign" (toggleChange)="checkbalance()">Подписан</mat-slide-toggle>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [formGroupName]="'items'">
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let rowindex = index">
          <button mat-icon-button color="warn" (click)="deleteRow(rowindex)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="resourceid">
        <th mat-header-cell *matHeaderCellDef> Ресурс </th>
        <td mat-cell *matCellDef="let element; let rowindex = index">
          <div [formGroupName]="rowindex">
            <mat-form-field>
              <mat-select formControlName="resourceid">
                <mat-option *ngFor="let n of resurces" [value]="n.id">{{n.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="unitofmeasurementid">
        <th mat-header-cell *matHeaderCellDef> Единица измерения </th>
        <td mat-cell *matCellDef="let element; let rowindex = index">
          <div [formGroupName]="rowindex">
            <mat-form-field>
              <mat-select formControlName="unitofmeasurementid">
                <mat-option *ngFor="let n of units" [value]="n.id">{{n.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Колличество </th>
        <td mat-cell *matCellDef="let element; let rowindex = index">
          <div [formGroupName]="rowindex">
            <mat-form-field>
              <input matInput type="number" formControlName="count">
            </mat-form-field>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button class="form__button btn btn-accent" (click)="onSubmit()" [disabled]="!(myForm?.valid)">
      Сохранить
    </button>
  </form>
</div>
