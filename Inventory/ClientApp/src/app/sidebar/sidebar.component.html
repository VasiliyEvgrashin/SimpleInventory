<div class="app__sidebar" [ngClass]="{'app__sidebar_opened': sidebarOpened}">
  <div class="sidebar-wrap">
    <div class="sidebar-switcher__wrap">
      <button class="sidebar-switcher__btn" mat-icon-button (click)="sidebarSwitch()"><mat-icon>arrow_back_ios</mat-icon></button>
    </div>
    <div class="sidebar__title">
    </div>
    <div
      class="sidebar-group"
      *ngFor="let item of sidebarNavigationsItems"
    >
      <div class="sidebar-group__title">{{ item.title }}</div>
      <div class="sidebar-group__items">
        <a
          *ngFor="let itemChild of item.children"
          [routerLink]="itemChild.routeLink"
          [routerLinkActiveOptions]="{exact: false}"
          routerLinkActive="sidebar__link_current"
          class="sidebar__link"
          matTooltipPosition="right"
          [matTooltip]="itemChild.title"
          [matTooltipDisabled]="screenWidth > 1280"
        >
          <mat-icon class="sidebar__link-icon">{{ itemChild.icon }}</mat-icon>
          <span class="sidebar__link-text">
            {{ itemChild.title }}
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
