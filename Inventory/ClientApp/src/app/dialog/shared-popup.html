<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    {{ body }}
</div>
<div mat-dialog-actions>
  <button mat-raised-button  class="form__button" type="submit" mat-dialog-close (click)="save()">Yes</button>
  <button mat-raised-button  class="form__button" type="submit" mat-dialog-close cdkFocusInitial (click)="close()">No</button>
</div>
